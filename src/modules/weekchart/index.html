<!DOCTYPE html>
<html lang="en">

<body onload="replaceFunctionHere()">
  <div id="week-chart-container">
  </div>
</body>

</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #week-chart-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(10px, 1fr));
    width: 2000px;
  }

  .box {
    width: 10px;
    height: 10px;
    border: 0.5px solid white;
  }
</style>

<script>
  function randomColor() {
    let color = "#";
    do {
      const letters = "0123456789ABCDEF";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
    } while (color === "#FFFFFF");
    return color;
  }

  function createBox(color = randomColor()) {
    const box = document.createElement("div");
    box.classList.add("box");
    box.style.backgroundColor = color;
    return box;
  }

  function createWeekChart(weeks) {
    const weekChart = document.getElementById("week-chart-container");
    for (let i = 0; i < 4000; i++) {
      let box;
      if (i <= weeks) {
        box = createBox();
      } else {
        box = createBox("#CFCFCF");
      }
      weekChart.innerHTML += box.outerHTML;
    }
  }
</script>
